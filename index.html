    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --text-primary: #f5f5f5;
        --text-secondary: #707070;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      /* Pre-loader logic via CSS */
      #root:empty {
        background-color: #050505;
        height: 100vh;
      }
      /* Custom transitions */
      .fade-enter { opacity: 0; transform: translateY(10px); }
      .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
      
      ::-webkit-scrollbar { width: 2px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; }
      
      .hover-reveal { overflow: hidden; position: relative; }
      .hover-reveal::after {
        content: '';
        position: absolute;
        bottom: 0; left: 0; width: 100%; height: 1px;
        background: currentColor;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .hover-reveal:hover::after { transform: scaleX(1); transform-origin: left; }
    </style>
